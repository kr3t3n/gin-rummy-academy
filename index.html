<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>Gin Rummy Academy</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/levels.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Gin Rummy Academy</h1>
    </header>
    <main id="game-container"></main>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    window.onerror = (msg, url, line, col, error) => {
      document.body.innerHTML = '<pre style="color:red;padding:20px;background:#111;">Error: ' + msg + '\nAt: ' + url + ':' + line + ':' + col + '\n' + (error && error.stack || '') + '</pre>';
    };
  </script>
</body>
</html>
